<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh Furniture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .container .image-card {
            position: relative;
            width: 200px;
            text-align: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .container img:hover {
            transform: scale(1.05);
        }
        .image-card p {
            margin: 10px 0;
            font-size: 1em;
            color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adarsh Furniture</h1>
        <p>Premium Furniture at Affordable Prices</p>
    </header>

    <div class="container">
        <div class="image-card">
            <img src="i1.jpeg" alt="Furniture 1" data-title="Furniture 1">
            <p>Furniture 1</p>
        </div>
        <div class="image-card">
            <img src="i2.jpg" alt="Furniture 2" data-title="Furniture 2">
            <p>Furniture 2</p>
        </div>
        <div class="image-card">
            <img src="I3.png" alt="Furniture 3" data-title="Furniture 3">
            <p>Furniture 3</p>
        </div>
        <div class="image-card">
            <img src="I4.png" alt="Furniture 4" data-title="Furniture 4">
            <p>Furniture 4</p>
        </div>
        <div class="image-card">
            <img src="I5.png" alt="Furniture 5" data-title="Furniture 5">
            <p>Furniture 5</p>
        </div>
        <div class="image-card">
            <img src="I6.png" alt="Furniture 6" data-title="Furniture 6">
            <p>Furniture 6</p>
        </div>
        <div class="image-card">
            <img src="I7.png" alt="Furniture 7" data-title="Furniture 7">
            <p>Furniture 7</p>
        </div>
        <div class="image-card">
            <img src="I8.png" alt="Furniture 8" data-title="Furniture 8">
            <p>Furniture 8</p>
        </div>
        <div class="image-card">
            <img src="I9.png" alt="Furniture 9" data-title="Furniture 9">
            <p>Furniture 9</p>
        </div>
        <div class="image-card">
            <img src="I10.png" alt="Furniture 10" data-title="Furniture 10">
            <p>Furniture 10</p>
        </div>
        <div class="image-card">
            <img src="I11.png" alt="Furniture 11" data-title="Furniture 11">
            <p>Furniture 11</p>
        </div>
        <div class="image-card">
            <img src="I12.png" alt="Furniture 12" data-title="Furniture 12">
            <p>Furniture 12</p>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Zoomed Furniture">
    </div>

    <footer>
        <p>Contact: 8787271599</p>
        <p>Address: Arya Samaj Mandir, Adarsh Furniture, VIP Road</p>
    </footer>

    <script>
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");

        document.querySelectorAll(".container img").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "flex";
                modalImage.src = img.src;
            });
        });

        function closeModal() {
            modal.style.display = "none";
        }

        window.addEventListener("click", (e) => {
            if (e.target === modal) closeModal();
        });
    </script>
</body>
</html>
