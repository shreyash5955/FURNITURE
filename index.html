<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh Furniture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s, border-color 0.3s;
        }
        .container img:hover {
            transform: scale(1.05);
            border-color: #333;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adarsh Furniture</h1>
        <p>Premium Furniture at Affordable Prices</p>
    </header>

    <div class="container">
        <img src="i1.jpeg" alt="Furniture 1" data-title="Furniture 1">
        <img src="i2.jpg" alt="Furniture 2" data-title="Furniture 2">
        <img src="I3.png" alt="Furniture 3" data-title="Furniture 3">
        <img src="I4.png" alt="Furniture 4" data-title="Furniture 4">
        <img src="I5.png" alt="Furniture 5" data-title="Furniture 5">
        <img src="I6.png" alt="Furniture 6" data-title="Furniture 6">
        <img src="I7.png" alt="Furniture 7" data-title="Furniture 7">
        <img src="I8.png" alt="Furniture 8" data-title="Furniture 8">
        <img src="I9.png" alt="Furniture 9" data-title="Furniture 9">
        <img src="I10.png" alt="Furniture 10" data-title="Furniture 10">
        <img src="I11.png" alt="Furniture 11" data-title="Furniture 11">
        <img src="I12.png" alt="Furniture 12" data-title="Furniture 12">
    </div>

    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Zoomed Furniture">
        <p id="modalTitle" style="color: white; text-align: center; margin-top: 10px;"></p>
    </div>

    <footer>
        <p>Contact: 8787271599 | Address: Arya Samaj Mandir, Adarsh Furniture, VIP Road</p>
    </footer>

    <script>
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const modalTitle = document.getElementById("modalTitle");

        document.querySelectorAll(".container img").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "flex";
                modalImage.src = img.src;
                modalTitle.textContent = img.getAttribute("data-title");
            });
        });

        function closeModal() {
            modal.style.display = "none";
        }

        window.addEventListener("click", (e) => {
            if (e.target === modal) closeModal();
        });
    </script>
</body>
</html>
